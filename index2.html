<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/logo-fav.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <style>
    #movingImage {
      display: block;
      margin: 0 auto;
      max-width: 100%;      
      height: auto;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    #icon-image-container {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    #icon-image {
      width: 50px;
      height: 50px;
      cursor: pointer;
    }

    #videoo {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1050;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    #videoo video {
      max-width: 100%;
      height: auto;
    }

    .close {
      position: absolute;
      top: 5px;
      right: 3px;
      background-color: red;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 50%;
      font-size: 16px;
      cursor: pointer;
    }

    .links {
      color: #000;
    }
    #movingImage:hover {
      animation-play-state: paused;
    }

    .image-container {
      position: relative;
      display: inline-block;
    }

    /* Common arrow button style */
    .slider-arrow {
      transform: translateY(-20%);
      background: transparent;
      font-size: 36px;
      font-weight: 900;
      color: #000;
      cursor: pointer;
      border-radius: 50%;
      border: none;
      line-height: 0;
    }

    #home-links {
      display: none;
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
    }

    #home-links a {
      display: block;
      color: #fff;
      text-decoration: none;
      padding: 8px 15px;
      margin-bottom: 10px;
      border-radius: 5px;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }

    .cinema{
      color: #d7b996 !important;
      text-decoration:underline !important;
      padding-left: 180% !important;
    }

    .design{
      color: #939597 !important;
      text-decoration:underline !important;
      padding-left: 180% !important;
    }

    @media (max-width: 600px) {
      .cinema{
        padding-left: 10% !important;
      }

      .design{
        padding-left: 10% !important;
      }

      #home-links a {
        padding: 0;
        margin-bottom: 0px;
      }
    }
    
    @media (max-width: 768px) {
      .cinema{
        padding-left: 10% !important;
      }
        
      .design{
        padding-left: 10% !important;
      }

      #home-links a {
        padding: 0;
        margin-bottom: 0px;
      }
    }

    @media (max-width: 1024px) {
        .cinema{
        padding-left: 10% !important;
      }

      .design{
        padding-left: 10% !important;
      }

      #home-links a {
        padding: 0;
        margin-bottom: 0px;
      }
    }

  </style>
</head>

<body>
  <div class="text-center" style="background-color: #fff;">
    <!-- Main Image -->
    <div class="row justify-content-center m-0 p-0">
      <div class="col-md-12 m-0 p-0 position-relative text-center">
        <img id="movingImage" src="" alt="Moving Image" class="img-fluid">
        <div id="home-links">
          <a href="#" class="cinema"  style="font-family: 'Times New Roman', Times, serif;" onclick="nxtButton()"> CINEMA</a>
          <a href="#" class="design" style="font-family: 'Times New Roman', Times, serif;"> DESIGN</a>
        </div>
      </div>
    </div>
    <!-- <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="image-container">
          <img id="movingImage" src="" alt="Moving Image" class="img-fluid">
          <div id="home-links">
            <a href="#" class="cinema">Cinema</a>
            <a href="#" class="design">Design</a>
          </div>
        </div>
      </div>
    </div> -->

    <!-- Icon Links -->
    <div id="icon-image-container">
      <!-- Left Arrow -->
      <button onclick="prevButton()" class="slider-arrow left-arrow">
        <i class="fa fa-angle-left"></i>
      </button>

      <!-- reel button -->
      <a><i class="fa fa-film links" style="font-size:24px; cursor: pointer;" onclick="openVideo()" ></i> </a>

      <!-- Home button -->
      <a href="#" onclick="goHome()">
        <i class="fa fa-home links" style="font-size:30px;"></i>
      </a>
   
      <!-- Email button -->
      <a target="_blank" href="https://mail.google.com/mail/u/0/?ogbl#inbox">
        <i class="fa fa-envelope links" style="font-size:26px;"></i>
      </a>

      <!-- Right Arrow -->
      <button onclick="nxtButton()" class="slider-arrow right-arrow">
        <i class="fa fa-angle-right"></i>
      </button>
    </div>

    <!-- Video Modal -->
    <div id="videoo">
      <button class="close" onclick="closeVideo()">X</button>
      <video id="source" controls>
        <source src="images/LAdemo.mp4" type="video/mp4">
      </video>
    </div>
  </div>

  <script>
    let index = 0;
    let interval, image, images;

    // Open video modal
    function openVideo() {
      document.getElementById("videoo").style.display = "block";
    }

    // Close video modal
    function closeVideo() {
      const videoElement = document.getElementById("source");
      document.getElementById("videoo").style.display = "none";
      videoElement.pause();
      videoElement.currentTime = 0;
    }

    // Change image function
    function changeImage() {
      image.style.opacity = 0; // Fade out
      image.style.transition =  "opacity 1s ease-in-out";
      setTimeout(() => {
        image.src = images[index];

        if (index === 0) {
          document.getElementById("home-links").style.display = "block";
        } else {
          document.getElementById("home-links").style.display = "none";
        }

        index = (index + 1) % images.length;
        image.style.opacity = 1; // Fade in
      }, 1000);
    }

    // Start the image transition
    function startImageTransition() {
      changeImage();
      //interval = setInterval(changeImage, 5000); 
    }

    // Stop the image transition
    function stopImageTransition() {
      clearInterval(interval);
    }

    // Next button
    function nxtButton() {
      image.style.opacity = 0;
      setTimeout(() => {
      index = (index + 1) % images.length;
      image.src = images[index];
      image.style.opacity = 1; // Fade in

      if (index === 0) {
        document.getElementById("home-links").style.display = "block";
      } else {
        document.getElementById("home-links").style.display = "none";
      }
    }, 1000);
    }

    // Previous button
    function prevButton() {
      image.style.opacity = 0;
      setTimeout(() => {
      index = index > 0 ? (index - 1) : 0;
      image.src = images[index];
      image.style.opacity = 1;

      if (index === 0) {
        document.getElementById("home-links").style.display = "block";
      } else {
        document.getElementById("home-links").style.display = "none";
      }
    }, 1000);
    }

    // Home function
    function goHome() {
      stopImageTransition();
      index = 0;
      image.src = images[index];
      image.style.opacity = 1;
      document.getElementById("home-links").style.display = "block";
      startImageTransition();
    }

    document.addEventListener("DOMContentLoaded", function () {
      image = document.getElementById("movingImage");
      images = [
        "images/0A-black-white-Landing-page.png",
        "images/0B-Color-Landing-page-Sharp.png",
        "images/1A-Hello.png",
        "images/1B-Hello.png",
        "images/1C-Hello.png",
        "images/2A-Imagine.png",
        "images/5A-Trending.png",
        "images/5C-Trending.png",
        "images/5D-Trending.png",
        "images/6A-Empower.png",
        "images/4A-Buzz.png",
        "images/4B-Buzz.png",
        "images/4C-Buzz.png"
      ];

      image.addEventListener("mouseenter", stopImageTransition); // Stop on hover
      //image.addEventListener("mouseleave", startImageTransition); // Resume on hover out

      startImageTransition();
    });
  </script>
</body>

</html>
