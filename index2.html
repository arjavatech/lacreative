  <style>
    #kampos-target {
      margin: 0 auto;
      max-width: 100%;
      height: auto;
    }

    #icon-image-container {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    #icon-image {
      width: 50px;
      height: 50px;
      cursor: pointer;
    }

    #videoo {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1050;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    #videoo video {
      max-width: 100%;
      height: auto;
    }

    .close {
      position: absolute;
      top: 5px;
      right: 3px;
      background-color: red;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 50%;
      font-size: 16px;
      cursor: pointer;
    }

    .links {
      color: #fb8334;
    }



    /* Common arrow button style */
    .slider-arrow {
      transform: translateY(-20%);
      background: transparent;
      font-size: 36px;
      font-weight: 900;
      color: #ddfbcd;
      cursor: pointer;
      border-radius: 50%;
      border: none;
      line-height: 0;
    }

    #home-links {
      display: none;
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
    }

    #home-links a {
      display: block;
      color: #fff;
      text-decoration: none;
      padding: 8px 15px;
      margin-bottom: 10px;
      border-radius: 5px;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }

    .cinema {
      color: #d7b996 !important;
      text-decoration: underline !important;
      padding-left: 180% !important;
    }

    .design {
      color: #939597 !important;
      text-decoration: underline !important;
      padding-left: 180% !important;
    }

    @media (max-width: 768px) {
      .cinema, .design {
        padding-left: 10% !important;
      }
    }
  </style>
</head>

<body>
  <div class="text-center" style="background-color: #fff;">
    <!-- Main Image -->
    <div class="row justify-content-center m-0 p-0">
      <div class="col-md-12 m-0 p-0 position-relative text-center">
          <canvas id="kampos-target"></canvas>

        <div id="home-links">
          <a href="#" class="cinema" style="font-family: 'Times New Roman', Times, serif;" onclick="nxtButton()">
            CINEMA</a>
          <a href="#" class="design" style="font-family: 'Times New Roman', Times, serif;"> DESIGN</a>
        </div>
      </div>
    </div>
    <!-- <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="image-container">
          <img id="movingImage" src="" alt="Moving Image" class="img-fluid">
          <div id="home-links">
            <a href="#" class="cinema">Cinema</a>
            <a href="#" class="design">Design</a>
          </div>
        </div>
      </div>
    </div> -->

    <!-- Icon Links -->
    <div id="icon-image-container">
      <!-- Left Arrow -->
      <button onclick="prevButton()" class="slider-arrow left-arrow">
        <i class="fa fa-angle-left"></i>
      </button>

      <!-- reel button -->
      <a><i class="fa fa-film links" style="font-size:24px; cursor: pointer;" onclick="openVideo()"></i> </a>

      <!-- Home button -->
      <a href="#" onclick="goHome()">
        <i class="fa fa-home links" style="font-size:30px;"></i>
      </a>

      <!-- Email button -->
      <a target="_blank" href="https://mail.google.com/mail/u/0/?ogbl#inbox">
        <i class="fa fa-envelope links" style="font-size:26px;"></i>
      </a>

      <!-- Right Arrow -->
      <button onclick="nxtButton()" class="slider-arrow right-arrow">
        <i class="fa fa-angle-right"></i>
      </button>
    </div>

    <!-- Video Modal -->
    <div id="videoo">
      <button class="close" onclick="closeVideo()">X</button>
      <video id="source" controls>
        <source src="images/LAdemo.mp4" type="video/mp4">
      </video>
    </div>
  </div>

  <script type="module">
    import * as kampos from "https://cdn.skypack.dev/kampos@0.5.1";

    let index = 0;
    let interval, image, images;
    let kamposInstance, dissolveEffect, turbulenceEffect, mapTarget;
    let currentImage, nextImage;
    let isTransitioning = false;

    function loadImage(src) {
      return new Promise(resolve => {
        const img = new Image();
        img.crossOrigin = 'anonymous';
        img.onload = () => resolve(img);
        img.src = src;
      });
    }

    function initKampos() {
      const WIDTH = 854;
      const HEIGHT = 480;
      const CELL_FACTOR = 4;
      const AMPLITUDE = CELL_FACTOR / WIDTH;

      turbulenceEffect = kampos.effects.turbulence({ noise: kampos.noise.perlinNoise });
      turbulenceEffect.frequency = { x: AMPLITUDE, y: AMPLITUDE };
      turbulenceEffect.octaves = 8;
      turbulenceEffect.isFractal = true;

      mapTarget = document.createElement('canvas');
      mapTarget.width = WIDTH;
      mapTarget.height = HEIGHT;

      const dissolveMap = new kampos.Kampos({ target: mapTarget, effects: [turbulenceEffect], noSource: true });
      dissolveMap.draw();

      dissolveEffect = kampos.transitions.dissolve();
      dissolveEffect.map = mapTarget;
      dissolveEffect.high = 0.3;

      const target = document.querySelector('#kampos-target');
      kamposInstance = new kampos.Kampos({ target, effects: [dissolveEffect] });
    }

    async function transitionToImage(newIndex) {
      if (isTransitioning) return;
      isTransitioning = true;

      try {
        nextImage = await loadImage(images[newIndex]);

        if (!currentImage) {
          currentImage = await loadImage(images[index]);
          kamposInstance.setSource({ media: currentImage, width: 854, height: 480 });
          dissolveEffect.from = currentImage;  // âœ… set initial "from"
        }

        dissolveEffect.to = nextImage;
        dissolveEffect.textures[1].update = true;

        let progress = 0;
        const animate = (time) => {
          progress += 0.02;
          turbulenceEffect.time = time * 2;
          dissolveEffect.progress = progress;
          kamposInstance.draw();

          if (progress < 1) {
            requestAnimationFrame(animate);
          } else {
            currentImage = nextImage;
            
            // Update Kampos source to the new image
            kamposInstance.setSource({ media: currentImage, width: 854, height: 480 });
            
            dissolveEffect.progress = 0;
            index = newIndex;
            isTransitioning = false;
            updateHomeLinks();
          }
        };
        requestAnimationFrame(animate);
      } catch (error) {
        isTransitioning = false;
      }
    }


    // Open video modal
    window.openVideo = function () {
      document.getElementById("videoo").style.display = "block";
    }

    // Close video modal
    window.closeVideo = function () {
      const videoElement = document.getElementById("source");
      document.getElementById("videoo").style.display = "none";
      videoElement.pause();
      videoElement.currentTime = 0;
    }

    // Change image function

    function updateHomeLinks() {
      if (index === 0) {
        document.getElementById("home-links").style.display = "block";
      } else {
        document.getElementById("home-links").style.display = "none";
      }
    }

    function changeImage() {
      const newIndex = (index + 1) % images.length;
      transitionToImage(newIndex);
    }

    // Start the image transition
    function startImageTransition() {
      changeImage();
      //interval = setInterval(changeImage, 5000); 
    }

    // Stop the image transition
    function stopImageTransition() {
      clearInterval(interval);
    }

    window.nxtButton = function () {
      const newIndex = (index + 1) % images.length;
      transitionToImage(newIndex);
    }

    window.prevButton = function () {
      const newIndex = (index - 1 + images.length) % images.length;
      transitionToImage(newIndex);
    }

    window.goHome = function () {
      stopImageTransition();
      index = 0;
      transitionToImage(0);
    }

    document.addEventListener("DOMContentLoaded", async function () {
      image = document.getElementById("movingImage");
      images = [
        "images/0A-black-white-Landing-page.png",
        "images/0B-Color-Landing-page-Sharp.png",
        "images/1A-Hello.png",
        "images/1B-Hello.png",
        "images/1C-Hello.png",
        "images/2A-Imagine.png",
        "images/5A-Trending.png",
        "images/5C-Trending.png",
        "images/5D-Trending.png",
        "images/6A-Empower.png",
        "images/4A-Buzz.png",
        "images/4B-Buzz.png",
        "images/4C-Buzz.png"
      ];

      initKampos();

      try {
        currentImage = await loadImage(images[0]);

        // ðŸ”¹ Set both the source and dissolve starting point
        kamposInstance.setSource({ media: currentImage, width: 854, height: 480 });
        dissolveEffect.from = currentImage;
        dissolveEffect.to = currentImage;    // ensure something is drawn

        dissolveEffect.progress = 1; // force full render
        kamposInstance.draw();

        const canvas = document.querySelector('#kampos-target');
        canvas.style.display = 'block';

        updateHomeLinks();
      } catch (error) {
        console.error('Failed to load first image:', error);
      }
    });

  </script>
</body>

</html>
