<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/logo-fav.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <style>
    /* Responsive Image Styles */
    #movingImage {
      max-width: 100%;
      height: auto;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    #icon-image-container {
      display: flex;
      justify-content: end;
      gap: 15px;
      margin-top: 20px;
    }

    #icon-image {
      width: 50px;
      height: 50px;
      cursor: pointer;
    }

    #videoo {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1050;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    #videoo video {
      max-width: 100%;
      height: auto;
    }

    .close {
      position: absolute;
      top: 5px;
      right: 3px;
      background-color: red;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 50%;
      font-size: 16px;
      cursor: pointer;
    }
    #movingImage:hover {
  animation-play-state: paused;
}
  </style>
</head>

<body>
  <div class="container text-center py-5">
    <!-- Main Image -->
    <div class="row justify-content-center">
      <div class="col-md-8">
        <img id="movingImage" src="" alt="Moving Image" class="img-fluid">
      </div>
    </div>

    <!-- Icon Links -->
    <div id="icon-image-container">
      <a target="_blank" href="#">
        <img id="icon-image" src="images/home.png" alt="Email Icon">
      </a>
      <a target="_blank" href="https://mail.google.com/mail/u/0/?ogbl#inbox">
        <img id="icon-image" src="images/emailicon.png" alt="Email Icon">
      </a>
      <img onclick="openVideo()" id="icon-image" src="images/ShowReelIcon.png" alt="Show Reel Icon">
      <button onclick="prevButton()"> Prev </button>
      <button onclick="nxtButton()"> Next </button>
   
    </div>


    <!-- Video Modal -->
    <div id="videoo">
      <button class="close" onclick="closeVideo()">X</button>
      <video id="source" controls>
        <source src="images/LAdemo.mp4" type="video/mp4">
      </video>
    </div>
  </div>

  <script>
      let index = 0;
      let interval, image, images;
      
    // Open video modal
    function openVideo() {
      document.getElementById("videoo").style.display = "block";
    }

    
  //next button
  function nxtButton() {
    // index = index > images.length ? index 
    index = (index + 1) % images.length;
    image.src = images[index];
    image.style.opacity = 1;
  }

    //prev button
    function prevButton() {
    index =  index > 0 ? (index - 1): index = 0;
    image.src = images[index];
    image.style.opacity = 1;
  }

    // Close video modal
    function closeVideo() {
      const videoElement = document.getElementById("source");
      document.getElementById("videoo").style.display = "none";
      videoElement.pause();
      videoElement.currentTime = 0;
    }

    document.addEventListener("DOMContentLoaded", function () {
    image = document.getElementById("movingImage");
    images = [
    "images/0A-black-white-Landing-page.png",
    "images/0B-Color-Landing-page-Blur.png",
    "images/0B-Color-Landing-page-Sharp.png",
    "images/1A-Hello.png",
    "images/1B-Hello.png",
    "images/1C-Hello.png",
    "images/2A-Imagine.png",
    "images/4A-Buzz.png",
    "images/4B-Buzz.png",
    "images/4C-Buzz.png",
    "images/5A-Trending.png",
    "images/5C-Trending.png",
    "images/5D-Trending.png",
    "images/6A-Empower.png"
  ];

  function changeImage() {
    image.style.opacity = 0; // Fade out
    setTimeout(() => {
      
      if (index == 0){
        image.src = images[index];
      } else {
        image.src = images[index];
      }
      index = (index + 1) % images.length;
      image.style.opacity = 1; // Fade in
    }, 1000);
  }

  // Start the image transition
  function startImageTransition() {
    changeImage(); 
    interval = setInterval(changeImage, 5000); // Change the image every 5 seconds
  }

  // Stop the image transition
  function stopImageTransition() {
    clearInterval(interval);
  }

  image.addEventListener("mouseenter", stopImageTransition); // Stop on hover
  image.addEventListener("mouseleave", startImageTransition); // Resume on hover out

  startImageTransition();
});

  </script>
</body>

</html>
